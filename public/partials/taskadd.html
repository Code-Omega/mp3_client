<div class="list" ng-controller='TaskEditController' ng-init="addTask()">	
    <div class="row panel">
        <div class="columns small-12 medium-4">
            Name:<input type="text" id="nameInput" ng-model="nameNn" placeholder = "Name" autofocus>
            <br>
            Deadline:<!--<input type="datetime" id="deadlineInput" ng-model="deadlineNn" value="{{deadlineIn}}">-->
            <datepicker>
                <input id="deadlineInput" ng-model="deadlineNn" value="{{deadlineIn}}" type="text"/>
            </datepicker>
            <br>
            Description:<input type="text" id="descriptionInput" ng-model="descriptionNn" placeholder="Description">
            <br>
            AssignedUser:<!--<input type="text" id="assignedUserInput" ng-model="assignedUserNn" placeholder="AssignedUser">-->
                <select ng-model="selectUser" ng-click="addTask()">
                    <option ng-repeat="opt in userList" value= {{opt}}>{{opt.name}}</option>
                </select>
            <br>
            Completed:<!--<input type="text" id="completedInput" ng-model="completedNn" placeholder="Completed">-->
            <input type="radio" ng-model="completedNn" value=0> NO
            <input type="radio" ng-model="completedNn" value=1> YES
        </div>
        <div class="tw columns small-12 medium-4">
            <p>
                Preview New Task: <br><br>
                Name: {{nameNn}} <br><br>
                Deadline: {{deadlineNn}} <br><br>
                Description: {{descriptionNn}} <br><br>
                AssignedUser: {{option}} <br><br>
                Completed: {{completedNn}} <br><br>
            <p>
        <!--<datepicker>
            <input ng-model="date" type="text">
        </datepicker>-->
        </div>
        <div class="columns small-12 medium-4">
            <a ng-click = "add(task)", class = "button">Add Task</a>
        </div>
    </div>
</div>
